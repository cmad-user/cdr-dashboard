version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t nms-dashboard:latest .
      - docker tag nms-dashboard:latest 860360332628.dkr.ecr.us-west-2.amazonaws.com/nms-dashboard:latest      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 860360332628.dkr.ecr.us-west-2.amazonaws.com/nms-dashboard:latest
      - printf '[{"name":"nms-dashboard","imageUri":"%s"}]' 860360332628.dkr.ecr.us-west-2.amazonaws.com/nms-dashboard:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
    